            <p>Op dit tabblad kunnen de parameters voor het buigdeel gecorrigeerd worden.</p>
            <ul>
                <li class="List1"><span class="Term">Actuele stukteller</span>
                </li>
                <p>Bepaalt het aantal te buigen delen.</p>

            </ul>
