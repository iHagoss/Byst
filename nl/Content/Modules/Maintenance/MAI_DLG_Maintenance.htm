            <h2><a name="aanchor57"></a>
                <MadCap:concept term="Programme" /><a name="aanchor58"></a>
                <MadCap:concept term="Wartung" /><a name="kanchor71"></a>Onderhoud</h2>
            <p>In dit dialoogvenster worden de aankomende onderhoudswerkzaamheden en de status van de buigmachine weergegeven.</p>
            <p class="Note" data-mc-autonum="&lt;b&gt;&lt;span style=&quot;color: Blue;&quot; class=&quot;mcFormatColor&quot;&gt;NOTE: &lt;/span&gt;&lt;/b&gt;"><span class="autonumber"><span><b><span style="color: Blue;" class="mcFormatColor">NOTE: </span></b></span></span>
                <img src="../../../Resources/Images/Symbols/Symbol0790.png" alt="" class="IkonDD" />Bij het uitvoeren van onderhoudswerkzaamheden moet de onderhoudsbeschrijving in de onderhoudshandleiding of machinehandleiding worden gevolgd!</p>
