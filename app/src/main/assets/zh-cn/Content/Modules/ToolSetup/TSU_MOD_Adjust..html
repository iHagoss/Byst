        <div role="main" id="mc-main-content">
            <h2><a name="aanchor28"></a>
                <MadCap:concept term="Produzieren" /><a name="aanchor29"></a>
                <MadCap:concept term="Einrichtplan" /><a name="kanchor37"></a>模具设置方案</h2>
            <p>该视图展示了有关已配置<a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">工位<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>工位包括一个或多个上模和下模的区段。</span></a>的信息。</p>
            <p> 屏幕的下部区域显示了单个的工位。一旦您轻按工位视图中的上模或下模，便可将其突出显示为绿色。选定的模具将与其相关的细节共同以图形方式在横截面中显示出来。</p>
            <p>在信息行<span class="Bold">信息 1-3</span>中显示的信息之前已在管理员选定模具的相关区域输入。</p>
            <ul>
                <li class="List1"><span class="Term">停止</span>按钮可打开对话框，以将组件移至停止位置 <a href="TSU_SLD_Parking.htm" class="MCXref xref"> (See «<b>停止</b>»)</a>。</li>
                <li class="List1"><span class="Term"><a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">折弯线<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>沿该线条进行折弯。</span></a>激光</span>按钮可打开对话框，以调节激光光束 <a href="TSU_SLD_BendLineLaser.htm" class="MCXref xref"> (See «<b>折弯线激光</b>»)</a>。</li>
            </ul>
