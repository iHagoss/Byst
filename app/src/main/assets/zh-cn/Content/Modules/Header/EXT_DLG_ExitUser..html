        <div role="main" id="mc-main-content">
            <h2><a name="kanchor167"></a>用户注销</h2>
            <p class="Margin"><a class="MCPopupThumbnailLink" href="../../../Resources/Images/Buttons/ExitUser.png"><img class="MCPopupThumbnail img imgMargin" data-mc-width="128" data-mc-height="128" src="../../../Resources/Images/Buttons/ExitUser_thumb_0_16.png" tabindex="" /></a>
            </p>
            <p>该功能可切换到注销菜单。按<span class="Term">注销</span>按钮以注销用户。</p>
            <p class="BodBol">程序： </p>
            <ol>
                <li class="Aufzaehlung" value="1">按下按钮。 </li>
                <li class="Aufzaehlung" value="2">
                    <img src="../../../Resources/Images/Buttons/ExitUser.png" class="IkonOl" /> 按下按钮。  出现注销对话框。</li>
                <li class="Aufzaehlung" value="3">在注销对话框按<span class="Term">注销</span>按钮。这可注销当前用户。</li>
            </ol>
            <div class="MCDropDown MCDropDown_Closed dropDown dropDownExample"><span class="MCDropDownHead dropDownHead dropDownHeadExample"><a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCDropDownHotSpot_Example Example MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../../Skins/Default/Stylesheets/Images/transparent.gif" height="16" width="24" alt="Schliessen" data-mc-alt2="Öffnen" /></a><a name="Sprachversion"></a><a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCDropDownHotSpot_Example Example" aria-expanded="false" name="kanchor168"> 在用户登录期间更改语言版本</a></span>
                <div class="MCDropDownBody dropDownBody">
                    <ol>
                        <li class="Aufzaehlung" value="1">按下按钮。 </li>
                        <li class="Aufzaehlung" value="2">
                            <img src="../../../Resources/Images/Buttons/ExitUser.png" alt="" class="IkonOl" /> 按下按钮。 </li>
                        <li class="Aufzaehlung" value="3">
                            <img src="../../../Resources/Images/Buttons/SelectLanguage.png" class="IkonOl" /> 按下按钮。 </li>
                        <li class="Aufzaehlung" value="4">按<span class="Term">选择语言</span>按钮。</li>
                        <li class="Aufzaehlung" value="5">在选择对话框中选择相应的语言。程序自动切换到所选语言。</li>
                    </ol>
                </div>
