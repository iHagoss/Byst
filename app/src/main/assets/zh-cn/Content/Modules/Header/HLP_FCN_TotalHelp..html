            <h2><a name="kanchor47"></a>完整帮助</h2>
            <p class="Margin"><a class="MCPopupThumbnailLink" href="../../../Resources/Images/Buttons/TotalHelp.png"><img class="MCPopupThumbnail img imgMargin" data-mc-width="128" data-mc-height="128" src="../../../Resources/Images/Buttons/TotalHelp_thumb_0_16.png" tabindex="" /></a>
            </p>
            <p>该功能在专用应用程序中调用帮助。</p>
            <p>个人帮助主题可通过<span class="Term">目录</span>、<span class="Term">索引</span>和<span class="Term">搜索</span>选项卡来手动显示。</p>
            <p class="BetweenHead">搜索一个术语</p>
            <ol>
                <li class="Aufzaehlung" value="1">在输入框中输入搜索词。</li>
                <li class="Aufzaehlung" value="2">选择放大镜图标 <img src="../../../Resources/Images/Skins/Search.png" class="Ikon" />。所有包含搜索词的主题都显示在帮助窗口中。</li>
                <li class="Aufzaehlung" value="3">选择相关主题的超链接。该主题显示在帮助窗口中。</li>
            </ol>
            <p class="Tip" data-mc-autonum="&lt;b&gt;&lt;span style=&quot;color: #d2691e;&quot; class=&quot;mcFormatColor&quot;&gt;Tip: &lt;/span&gt;&lt;/b&gt;"><span class="autonumber"><span><b><span style="color: #d2691e;" class="mcFormatColor">Tip: </span></b></span></span>选择Bystronic徽标跳回到主页面</p>
