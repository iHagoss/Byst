            <h3><a name="aanchor23"></a>
                <MadCap:concept term="Korrigieren" /><a name="kanchor36"></a>Pièce à plier</h3>
            <p class="Margin"><a class="MCPopupThumbnailLink" href="../../../Resources/Images/Buttons/biegeteil-normal_48x48.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgMargin" data-mc-width="48" data-mc-height="48" src="../../../Resources/Images/Buttons/biegeteil-normal_48x48_thumb_0_16.png" alt="" tabindex="" /></a>
            </p>
            <p>Cet onglet permet de corriger les paramètres pour la pièce à plier.</p>
            <ul>
                <li class="List1"><span class="Term">Compteur d'unités actuel</span>
                </li>
                <p>Définit le nombre de pièces à plier.</p>
                <li class="List1"><span class="Term">Épaisseur de tôle</span>
                </li>
                <p>Définit l'épaisseur de la tôle de la pièce à plier.</p>
            </ul>
            <p><a class="MCHelpControl MCHelpControl-Concept conceptLink" data-mc-concepts="Korrigieren" href="javascript:void(0);" data-mc-topics="Aides au pliage|PRD_REG_BendingAids.htm#aanchor56||Angle|PRD_REG_Angle.htm#aanchor34||Butées|PRD_REG_Backgauge.htm#aanchor21||Corriger|PRD_SLD_Correction.htm#aanchor132||Coulisseau|PRD_REG_Ram.htm#aanchor101||Dispositif de protection|PRD_REG_SafetyGuards.htm#aanchor77||Favoris|PRD_REG_Favourites.htm#aanchor114||Pièce à plier|#aanchor23||Pliage de finition|PRD_FCN_Rebending.htm#aanchor29||Processus de pliage|PRD_REG_BendingProcess.htm#aanchor6||Système de mesure des angles|PRD_REG_AnglemeasurementSystem.htm#aanchor72"><span class="MCHelpControl-ConceptHotSpot_"><img class="MCHelpControl_Image_Icon" src="../../../Skins/Default/Stylesheets/Images/transparent.gif" height="16" width="16" alt="Icône du lien vers le concept" />Voir également</span></a>
