        <div role="main" id="mc-main-content">
            <h2><a name="kanchor105"></a>关闭</h2>
            <p class="Margin"><a class="MCPopupThumbnailLink" href="../../../Resources/Images/Buttons/ExitProgram.png"><img class="MCPopupThumbnail img imgMargin" data-mc-width="128" data-mc-height="128" src="../../../Resources/Images/Buttons/ExitProgram_thumb_0_16.png" tabindex="" /></a>
            </p>
            <p>关闭程序并关闭机床组件。</p>
            <ul>
                <li class="List1"><span class="Term">立即终止</span>
                </li>
                <p>该功能只终止BySoft Cell Control Bend程序。</p>
            </ul>
            <p class="BodBol">程序： </p>
            <ul>
                <li class="Aufzaehlung">
                    <img src="../../../Resources/Images/Buttons/Quit-normal_48x48.png" alt="" class="IkonOl" /> 按下按钮。 <span class="Bold">关闭</span>对话框窗口打开并且主电机自动打开。</li>
                <li class="Aufzaehlung">确认选项<span class="Term">确保正在使用正确的模具</span>。</li>
                <li class="Aufzaehlung">模具夹紧机构关闭。</li>
                <li class="Aufzaehlung">冲杆移动至较低位置并且<a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">外设轴<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>外设轴是用来表示可以在折弯机上自动移动的后挡规、随动拖料装置以及角度测量系统。</span></a>移动至停车位置。</li>
                <li class="Aufzaehlung">程序自动关闭。</li>
                <li class="Aufzaehlung">PC关机（可配置）。</li>
                <li class="Aufzaehlung">机床关闭（可配置）。</li>
            </ul>
        </div>
