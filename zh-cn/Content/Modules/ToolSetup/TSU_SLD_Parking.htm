        <div role="main" id="mc-main-content">
            <h2><a name="aanchor84"></a>
                <MadCap:concept term="Einrichtplan" /><a name="kanchor114"></a>停止</h2>
            <p>该对话框可用于将安全装置和外设移动到停止位置。</p>
            <p>以下元件被移动到停止位置：</p>
            <ul>
                <li class="List1">光栅（保护设备）</li>
                <li class="List1">后定规</li>
                <li class="List1">后部<a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">折弯<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>折弯是指配置文件编程要素并且指定工件形状的变化。可以被分配给折弯的一系列属性：边长，折弯角度，折弯半径（可选），初始折弯角度（可选），额外的属性（可选）。折弯可包括若干折弯过程。</span></a>随动托料装置</li>
                <li class="List1"><a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">角度测量系统<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>角度测量系统能够在折弯过程中将依赖于材料的折弯角度的变化最小化。这确保了在零件的整个长度上的优异的角度精度。</span></a>（<a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">LAMS<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>参见角度测量系统</span></a>）</li>
            </ul>
            <p class="Tip" data-mc-autonum="&lt;b&gt;&lt;span style=&quot;color: #d2691e;&quot; class=&quot;mcFormatColor&quot;&gt;Tip: &lt;/span&gt;&lt;/b&gt;"><span class="autonumber"><span><b><span style="color: #d2691e;" class="mcFormatColor">Tip: </span></b></span></span>将组件移至停止位置有益于机床上模具的插入。</p>
