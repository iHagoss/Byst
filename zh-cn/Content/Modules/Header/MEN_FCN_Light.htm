        <div role="main" id="mc-main-content">
            <h1><a name="kanchor131"></a>灯光</h1>
            <p class="Margin"><a class="MCPopupThumbnailLink" href="../../../Resources/Images/Buttons/lightSwitch-normal_48x48.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgMargin" data-mc-width="48" data-mc-height="48" src="../../../Resources/Images/Buttons/lightSwitch-normal_48x48_thumb_0_16.png" alt="" tabindex="" /></a>
            </p>
            <p>该菜单打开或关闭机床的灯光。</p>
            <ul>
                <li class="List1">
                    <img src="../../../Resources/Images/Buttons/lightSwitchFront-normal_48x48.png" alt="" class="IkonOl" />开关机床的前部照明。</li>
                <li class="List1">
                    <img src="../../../Resources/Images/Buttons/lightSwitchBack-normal_48x48.png" alt="" class="IkonOl" />开关机床的后部照明。</li>
                <li class="List1">
                    <img src="../../../Resources/Images/Buttons/bendLineLaser-normal_48x48.png" alt="" class="IkonOl" />开关<a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">折弯线<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>沿该线条进行折弯。</span></a>激光。激光在<a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">折弯<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>折弯是指配置文件编程要素并且指定工件形状的变化。可以被分配给折弯的一系列属性：边长，折弯角度，折弯半径（可选），初始折弯角度（可选），额外的属性（可选）。折弯可包括若干折弯过程。</span></a>零件上沿折弯线画一条线。</li>
                <p class="Tip" data-mc-autonum="&lt;b&gt;&lt;span style=&quot;color: #d2691e;&quot; class=&quot;mcFormatColor&quot;&gt;Tip: &lt;/span&gt;&lt;/b&gt;"><span class="autonumber"><span><b><span style="color: #d2691e;" class="mcFormatColor">Tip: </span></b></span></span>激光可用来在<a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">折弯过程<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>所需的一个或多个折弯的所有行动或程序被称为折弯过程。</span></a>之前更好地定位零件。</p>
            </ul>
