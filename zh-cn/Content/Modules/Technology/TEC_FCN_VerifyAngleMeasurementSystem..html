            <h4><a name="aanchor72"></a>
                <MadCap:concept term="Winkelmesssystem" /><a name="kanchor102"></a>检查</h4>
            <p>该功能检查<a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">角度测量系统<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>角度测量系统能够在折弯过程中将依赖于材料的折弯角度的变化最小化。这确保了在零件的整个长度上的优异的角度精度。</span></a>状态的合法性。仅当过程存在错误状态 <img src="../../../Resources/Images/Buttons/delete.png" class="ikon" /> 或未检查状态 <img src="../../../Resources/Images/Buttons/rework_16x16.png" class="ikon" /> 时，才需运行检查功能。</p>
