        <div role="main" id="mc-main-content">
            <h3><a name="aanchor77"></a>
                <MadCap:concept term="Anschlaege" /><a name="kanchor108"></a>重新定位</h3>
            <p>该功能为所有过程重新计算后定规的轴位，并根据需要重新将其定位。</p>
            <p>当进行以下更改时可采用该选项：</p>
            <ul>
                <li class="List1">如果<a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">折弯工位<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>折弯工位总是包括上部折弯模具和下部折弯模具，并且包含在一个工位方案中。</span></a>的位置在设置后已经改变。</li>
                <li class="List1">如果在某一<a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">折弯<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>折弯是指配置文件编程要素并且指定工件形状的变化。可以被分配给折弯的一系列属性：边长，折弯角度，折弯半径（可选），初始折弯角度（可选），额外的属性（可选）。折弯可包括若干折弯过程。</span></a><a href="javascript:void(0)" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">工位<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"> </span>工位包括一个或多个上模和下模的区段。</span></a>上的折弯零件的位置在设置后已经改变。</li>
            </ul>
