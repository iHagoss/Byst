        <div role="main" id="mc-main-content">
            <h1><a name="aanchor38"></a>
                <MadCap:concept term="Betriebsarten" /><a name="kanchor46"></a>操作员</h1>
            <p>定义同时在机床上工作的操作员人数。</p>
            <p class="BetweenHead">1 个操作员</p>
            <p>默认值自动设定。一名操作员在机床上工作：</p>
            <p class="BetweenHead">2 个操作员 </p>
            <p>如果同时在机床上工作的操作员多于一名，则必须启用相关的对话框。</p>
            <p>必须为每位操作员安装带有踏板的控制台，以确保人员安全。如果<span class="Bold">2个操作员</span>功能被启用，则两个踏板必须始终同时踏下，以便能够触发上梁的运动。</p>
            <p>额外的控制台将作为单独的附件提供。</p>
            <div class="Caut" data-mc-autonum="&lt;b&gt;CAUTION: &lt;/b&gt;"><span class="autonumber"><span><b>CAUTION: </b></span></span>
                <p class="BodBol">保证两名操作员的安全。</p>
                <p>如果有两名操作员工作，每位操作员必须均能够接触到其自己的安装有踏板的控制台。每位操作员仅可操作一个踏板。配置机床时，必须确保仅当同时踏下踏板时上梁才能够运动。</p>
            </div>
